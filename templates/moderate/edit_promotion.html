{% extends 'moderate/header.html' %}{% load static %} {% block wrapper %}
<a href="javascript:history.go(-1)" class="btn mt-5 ms-5">
  <img
    src="{% static 'assets/imgs/arrow.png' %}"
    alt="arrow"
    style="width: 60px"
  />
</a>
<div class="secondary-color row mx-0 px-0" style="color: white">
  <h2 class="montserrat-bold mb-5" style="color: white">ADD PROMOTION CODE</h2>
</div>
<form action="./" method="post">
  {% csrf_token %}
  <div class="secondary-color px-5 px-0 d-flex" style="color: white">
    <h3>CODE</h3>
    <input
      class="form-control w-25 ms-5"
      type="text"
      placeholder="Default input"
      name="code"
      value="{{promotion.code}}"
      disabled
    />
    <input hidden type="text" name="code" value="{{promotion.code}}" />
  </div>

  <div class="secondary-color px-5 mx-0 px-0 d-flex py-3" style="color: white">
    <h3>DISCOUNT DETAIL</h3>
    <!--Select product-->
    <input
      class="form-control w-25 ms-5"
      type="number"
      step="0.01"
      placeholder="0.15"
      name="discount"
      required
      value="{{promotion.discount}}"
    />
  </div>
  <div class="secondary-color px-5 mx-0 px-0 d-flex py-3" style="color: white">
    <h3>Amount</h3>
    <!--Select product-->
    <input
      class="form-control w-25 ms-5"
      type="number"
      step="1"
      placeholder="1000"
      name="amount"
      required
      value="{{promotion.amount}}"
    />
  </div>
  <div
    class="secondary-color px-5 mx-0 px-0 d-flex py-3 gap-3"
    style="color: white"
  >
    <h3>EXPIRING DATE</h3>
    <!--Select EXP DATE-->
    <input
      class="form-control w-25 ms-5"
      type="date"
      name="end_date"
      required
      value="{{promotion.end_date.isoformat}}"
    />
  </div>
  <div class="secondary-color row mx-0 px-0 justify-content-center py-5">
    <button
      class="btn btn-light w-25 px-3 montserrat-light"
      type="submit"
      name="submit"
      value="submit"
    >
      Confirm
    </button>
  </div>
</form>

{% endblock wrapper %}
