{% extends 'core/header.html' %}{% load static %} {% block wrapper %}
<body class="d-flex flex-column">
  <div id="header"></div>

  <section>
    <div class="container text-center">
      <div class="row">
        <div class="col-12 mt-5">
          <h1 class="montserrat-bold">Profile</h1>
        </div>
      </div>

      <div class="mb-1 d-flex justify-content-center">
        <img
          id="selectedImage"
          src="{{user.user_profile.url}}"
          alt="example placeholder"
          style="width: 100px; height: 100px; border-radius: 100%"
        />
      </div>

      <a href="{% url 'userauths:edit_profile' %}">
        <button class="btn">
          <img
            src="{% static 'assets/imgs/edit.svg' %}"
            alt="edit"
            style="width: 30px"
          />
        </button>
      </a>

      <div class="row d-flex justify-content-center mt-3">
        <div class="col-lg-5 col-8 form-floating">
          <input
            name="name"
            type="text"
            class="form-control"
            value="{{user.first_name|title}} {{user.last_name|title}}"
            disabled
          />
          <label class="mx-2">Name</label>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-5 col-8 form-floating mt-4">
          <input
            name="username"
            type="username"
            class="form-control"
            value="{{user.username}}"
            disabled
          />
          <label class="mx-2">username</label>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-5 col-8 form-floating mt-4">
          <input
            name="email"
            type="email"
            class="form-control"
            value="{{user.email}}"
            disabled
          />
          <label class="mx-2">Email</label>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <h2
        class="row col-lg-3 col-5 montserrat-bold pb-2"
        style="border-bottom: 5px black solid"
      >
        <!-- TODO: retreive order record from the database and construct them here -->
        Order Summary
      </h2>
      <div class="card text-dark primary-color">
        <div class="card-body container pb-0">
          <h5 class="col-12 montserrat-bold">Order 1 | 4 November 2024</h5>
          <p class="col-12 montserrat-light">Total Price : 21,330</p>
          <div class="row container-fluid px-5 mx-5 mt-3">
            <div class="row">
              <img
                src="../../static/assets/imgs/squareImage/5.png"
                alt="hakama"
                class="col-5"
                style="width: 100px; border-radius: 25%"
              />
              <label class="col-2 pt-4">Hakama</label>
              <label class="col-2 pt-4">18,000 Baht </label>
              <label class="col-1 pt-4">x1</label>
              <label class="col-2 pt-4">18,000 Baht</label>
            </div>
          </div>
          <div class="mt-4 d-flex montserrat-light">
            <p>Payment :</p>
            <p class="ms-3">Cash on delivery</p>
          </div>

          <div class="d-flex montserrat-light">
            <p>Shipping :</p>
            <p class="ms-3">Successful</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>
</body>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

{% endblock wrapper %}
