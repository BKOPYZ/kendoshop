{% extends 'core/header.html' %}{% load static %} {% block wrapper %}

<body class="d-flex flex-column">
  <div id="header"></div>

  <section>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="container-fluid text-center">
        <div class="col-12 my-5">
          <h1 class="montserrat-bold">Login</h1>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-5 col-8 form-floating">
            <input name="email" type="firstName" class="form-control" />
            <label class="mx-2">ID / Email</label>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-5 col-8 form-floating mt-4">
            <input name="password" type="password" class="form-control" />
            <label class="mx-2">Password</label>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="mx-auto mt-4">
            <button
              class="btn btn-dark px-3 montserrat-light"
              type="submit"
              name="submit"
              value="True"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </form>
  </section>

  <div id="footer"></div>
</body>
{% endblock wrapper %}
