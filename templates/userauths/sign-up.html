<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="../../static/assets/css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container-fluid secondary-color" style="height:10px;"></div>
    <nav class="navbar navbar-expand-lg py-0">
      <div class="container-fluid primary-color">
        <img src="../../static/assets/imgs/kendoshop.png" alt="kendoshop icon" class="navbar-brand icon ms-lg-5" />

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item mx-4">
              <a class="nav-link active montserrat-bold" href="../home/home.html">HOME</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link montserrat-light" href="../product/product.html">PRODUCT</a>
            </li>
          </ul>
          <!-- Input action and method to search product-->
          <div class="input-group mx-4">
            <input class="form-control outline-secondary" type="search" placeholder="Search" />
            <button class="btn btn-outline-secondary" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
              </svg></button>
          </div>

          <ul class="navbar-nav">
            <li class="nav-item mx-4">
              <a class="nav-link montserrat-light" href="../product/product.html">LOGIN</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link montserrat-light" href="../product/product.html">SIGNUP</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>






  <form action="/" method="POST">
    {% csrf_token %} # built in method for security (csrf attack) one person
    has one token person for authenticated user {{form.as_p}}
    <button type="submit">Register</button>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
