{% extends 'core/header.html' %}{% load static %} {% block wrapper %}
  <section>
    <form action="./" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container text-center">
        <div class="row">
          <div class="col-12 mt-5">
            <h1 class="montserrat-bold">Edit Profile</h1>
          </div>
        </div>
        <div class="col-12 mt-2">
          <div class="mb-1 d-flex justify-content-center">
            <img
              id="selectedImage"
              src="{{user.user_profile.url}}"
              alt="human"
              style="width: 100px; height: 100px; border-radius: 100%"
            />
          </div>
          <button disabled name="btn" id="camera">
            <label class="form-label text-white m-1" for="customFile1"
              ><img src="{% static 'assets/imgs/camera.svg' %}" alt="camera"
            /></label>
            <input
              name="user_profile"
              type="file"
              class="form-control d-none"
              id="customFile1"
              onchange="displaySelectedImage(event, 'selectedImage')"
            />
            <script src="{% static 'assets/js/display.js' %}"></script>
          </button>
        </div>

        <div class="row d-flex justify-content-center mt-3">
          <div class="col-lg-5 col-8 form-floating">
            <input
              name="firstname"
              type="text"
              class="form-control"
              value="{{user.first_name}}"
              required
            />
            <label class="mx-2"
              >First name <span style="color: red">*</span></label
            >
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-5 col-8 form-floating mt-4">
            <input
              name="lastname"
              type="text"
              class="form-control"
              value="{{user.last_name}}"
              required
            />
            <label class="mx-2"
              >Last name <span style="color: red">*</span></label
            >
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-lg-5 col-8 form-floating mt-4">
            <input
              name="email"
              type="email"
              class="form-control"
              value="{{user.email}}"
              required
            />
            <label class="mx-2">Email<span style="color: red">*</span></label>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
          <button
            class="btn btn-dark px-3 montserrat-light"
            type="submit"
            name="submit"
            value="True"
          >
            Confirm
          </button>
        </div>
      </div>
    </form>
  </section>
  <div id="footer"></div>
</body>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

{% endblock wrapper %}
