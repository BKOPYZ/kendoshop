{% extends 'core/header.html' %}{% load static %} {% block wrapper %}

<body class="d-flex flex-column">
  <div id="header"></div>

  <section>
    <button class="btn mt-5 ms-5 col-3 revert" onclick="history.go(-1)">
      <img
        src="{% static 'assets/imgs/arrow.png' %}"
        alt="arrow"
        style="width: 60px"
      />
    </button>
    <form action="./" method="post">
      {% csrf_token %}

      <div class="container">
        <div class="row d-flex justify-content-center">
          <h1 class="montserrat-bold text-center col-8 mt-5">
            Add new address
          </h1>
        </div>
        <div class="row d-flex justify-content-center mt-4">
          <div class="col-lg-5 col-8 form-floating">
            <input name="address" type="text" class="form-control" />
            <label class="mx-2">Address:</label>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-4">
          <div class="col-lg-5 col-8 form-floating">
            <input name="city" type="text" class="form-control" />
            <label class="mx-2">City:</label>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-4">
          <div class="col-lg-5 col-8 form-floating">
            <input name="province" type="text" class="form-control" />
            <label class="mx-2">Province:</label>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-4">
          <div class="col-lg-5 col-8 form-floating">
            <input name="postal_code" type="number" class="form-control" />
            <label class="mx-2">Postal Code:</label>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-4">
          <div class="col-lg-5 col-8 form-floating">
            <input name="telephone" type="number" class="form-control" />
            <label class="mx-2">Telephone:</label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button
          class="btn btn-dark px-3 montserrat-light"
          type="submit"
          name="submit"
          value="True"
        >
          Confirm
        </button>
      </div>
    </form>
  </section>

  <div id="footer"></div>
</body>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

{% endblock wrapper %}
