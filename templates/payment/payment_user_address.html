{% extends 'core/header.html' %}{% load static %} {% block wrapper %}

<body class="d-flex flex-column">
  <div id="header"></div>

  <section>
    <button class="btn mt-5 ms-5 col-3 revert" onclick="history.go(-1)">
      <img
        src="{% static 'assets/imgs/arrow.png' %}"
        alt="arrow"
        style="width: 60px"
      />
    </button>
    <form action="./" method="post">
      {% csrf_token %}
      <div class="container">
        <div class="row d-flex justify-content-center">
          <h1 class="montserrat-bold text-center col-8 mt-5">
            Use Existing Address
          </h1>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
          <input type="radio" class="btn-check" name="options" id="option1" />
          <label class="btn btn-outline-dark col-8" for="option1">
            <p class="montserrat-light">Option 1:</p>
            <p class="montserrat-light">
              23 Soi Suriyath 4 Nai Meuang sub district Meuang district Ubon
              Ratchathani 34000
            </p>
          </label>
        </div>
        <div class="row mt-5 d-flex justify-content-center">
          <input type="radio" class="btn-check" name="options" id="option2" />
          <label class="btn btn-outline-dark col-8" for="option2">
            <p class="montserrat-light">Option 2:</p>
            <p class="montserrat-light">
              23 Soi Suriyath 4 Nai Meuang sub district Meuang district Ubon
              Ratchathani 34000
            </p>
          </label>
        </div>
        <div class="row mt-5 d-flex justify-content-center">
          <button type="submit" name="submit" value="submit">confirm</button>
        </div>
      </div>
    </form>
  </section>

  <div id="footer"></div>
</body>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>

{% endblock wrapper %}
