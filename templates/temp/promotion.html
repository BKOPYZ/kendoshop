<section class="col-10 container-fluid mx-0 px-0">
    <div class="secondary-color row mx-0 px-0" style="color: white;">
        <h2 class="montserrat-bold mb-5" style="color: white;">PROMOTION CODE</h2>
        <!--JENG: Link to add promo code-->
        <div><a href="" class="btn btn-light"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                </svg></a>
        </div>
        <div class="container col-lg-8 col-12 mx-auto" id="order">
            <div class="row border-bottom">
                <label class="col-2">Code</label>
                <label class="col-4">Product</label>
                <label class="col-2">Detail</label>
                <label class="col-4">Exipring date</label>

            </div>
            <!--Pleas add code product detail exipiring date.-->
            {% for product, quantity in cart_products%}
            <div class="row my-auto" id="{{product.product_id}}_row_product">
                <!--code-->
                <label class="col-2 my-auto">code </label>
                <!--product-->
                <div class="col-4 d-flex">
                    <img src="{{product.image.url}}" alt="{{product.name}}" class="img-fluid w-50" />
                    <label class="my-auto">product name </label>
                </div>
                <!--detail-->
                <label class="col-2 my-auto">detail </label>

                <!--expiring date-->
                <label class="col-2 my-auto">expire date </label>

                <div class="col-2 d-flex">
                    <button class="col-1 my-auto btn btn-secondary" onclick="" value="{{product.product_id}}">
                        <img src="../../static/assets/imgs/edit.svg" alt="">
                    </button>

                    <button class="col-1 my-auto btn btn-secondary" onclick="" value="{{product.product_id}}">
                        X
                    </button>
                </div>


            </div>
            {% endfor %}
        </div>
    </div>

</section>
