<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../static/assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<body>
    <!--Navigation Bar-->
    <header>
        <div class="container-fluid secondary-color" style="height: 15px;"></div>
        <nav class="navbar navbar-expand-lg py-0">
            <div class="container-fluid primary-color">
                <img src="../../static/assets/imgs/kendoshop.png" alt="kendoshop icon"
                    class="navbar-brand icon ms-lg-5" />

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-4">
                            <a class="nav-link active montserrat-light" href="{% url 'core:home' %}">HOME</a>
                        </li>
                        <li class="nav-item mx-4">
                            <a class="nav-link active montserrat-light" href="{% url 'core:product' %}">PRODUCT</a>
                        </li>
                    </ul>
                    <!-- Input action and method to search product-->
                    <div class="input-group mx-4">
                        <input class="form-control outline-secondary" type="search" placeholder="Search" />
                        <button class="btn btn-outline-secondary" type="submit"><img
                                src="../../static/assets/imgs/search.svg" alt="search"></button>

                        <ul class="navbar-nav">
                            <li class="nav-item mx-4">
                                <a class="nav-link montserrat-light" href="{% url 'core:product' %}">LOGIN</a>
                            </li>
                            <li class="nav-item mx-4">
                                <a class="nav-link montserrat-light" href="{% url 'core:product' %}">SIGNUP</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>
    </header>
</body>

</html>
