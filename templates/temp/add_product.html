<section class="col-10 container-fluid mx-0 px-0 montserrat-bold secondary-color">
    <a href="javascript:history.go(-1)" class="btn mt-5 ms-5">
        <img src="{% static 'assets/imgs/arrow.png' %}" alt="arrow" style="width: 60px" />
    </a>
    <div class="secondary-color row mx-0 px-0" style="color: white;">
        <h2 class="montserrat-bold mb-5" style="color: white;"> ADD PRODUCT</h2>
    </div>

    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3" style="color: white;">
        <h3>PRODUCT TYPE</h3>
        <select class="form-select ms-3 w-25" id="product-type">
            <option selected>Select type</option>
            <option value="1">Sword</option>
            <option value="2">Uniform</option>
            <option value="3">Armor</option>
        </select>
    </div>
    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3" style="color: white;">
        <div>
            <h3>PRODUCT NAME</h3>
        </div>
        <input class="form-control w-25 ms-5" type="text" placeholder="Default input">
    </div>
    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3" style="color: white;">
        <div>
            <h3>Price</h3>
        </div>
        <input class="form-control w-25 ms-5" type="text" placeholder="Default input">
    </div>
    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3" style="color: white;">
        <div>
            <h3>Quantity</h3>
        </div>
        <input class="form-control w-25 ms-5" type="number" placeholder="Default input">
    </div>
    <!-- Sword Section -->
    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3 sword-length-section d-none" style="color: white;">
        <h3>Sword Length</h3>
        <select class="form-select ms-3 w-25">
            <option selected>Sword Length</option>
            <option value="1">32</option>
            <option value="2">33</option>
            <option value="3">34</option>
        </select>
    </div>

    <!-- Uniform Section -->
    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3 uniform-section d-none" style="color: white;">
        <h3>Uniform Size</h3>
        <select class="form-select ms-3 w-25">
            <option selected>Uniform Size</option>
            <option value="1">S</option>
            <option value="2">L</option>
        </select>

        <h3 class="ms-5">Uniform Color</h3>
        <input type="color" class="form-control form-control-color ms-3" id="color-picker" value="#ff0000"
            title="Choose your color">
    </div>

    <!-- Armor Section -->
    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3 armor-section d-none" style="color: white;">
        <h3>Armor Size</h3>
        <select class="form-select ms-3 w-25">
            <option selected>Armor Size</option>
            <option value="1">S</option>
            <option value="2">L</option>
        </select>
    </div>

    <div class="secondary-color row mx-0 px-0 justify-content-center py-5">
        <button class="btn btn-light w-25 px-3 montserrat-light" type="submit" name="submit" value="True">
            Confirm
        </button>
    </div>
</section>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const productTypeSelect = document.getElementById("product-type");
        const sections = {
            sword: document.querySelector(".sword-length-section"),
            uniform: document.querySelector(".uniform-section"),
            armor: document.querySelector(".armor-section"),
        };

        // Hide all sections initially
        Object.values(sections).forEach(section => {
            if (section) section.classList.add("d-none");
        });

        // Add event listener to the product type dropdown
        productTypeSelect.addEventListener("change", (event) => {
            const selectedValue = event.target.value;

            // Hide all sections
            Object.values(sections).forEach(section => {
                section.classList.add("d-none");
            });

            // Show the relevant section based on selected value
            if (selectedValue === "1") {
                sections.sword.classList.remove("d-none");
            } else if (selectedValue === "2") {
                sections.uniform.classList.remove("d-none");
            } else if (selectedValue === "3") {
                sections.armor.classList.remove("d-none");
            }
        });
    });

</script>
