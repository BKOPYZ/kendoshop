<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sword</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="../../static/assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>

<body class="d-flex flex-column">
    <div id="header"></div>

    <section>
        <form action="">
            <button class="btn mt-5 ms-5 col-3 revert"><img src="../../static/assets/imgs/arrow.png" alt="arrow"
                    style="width: 60px;"></button>
            <div class="container">
                <div class="row d-flex justify-content-center">

                    <h1 class="montserrat-bold text-center col-8 mt-5">Add new address</h1>
                </div>
                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-lg-5 col-8 form-floating">
                        <input name="address" type="text" class="form-control" />
                        <label class="mx-2">Address:</label>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-lg-5 col-8 form-floating">
                        <input name="city" type="text" class="form-control" />
                        <label class="mx-2">City:</label>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-lg-5 col-8 form-floating">
                        <input name="province" type="text" class="form-control" />
                        <label class="mx-2">Province:</label>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-lg-5 col-8 form-floating">
                        <input name="postal" type="number" class="form-control" />
                        <label class="mx-2">Postal Code:</label>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-lg-5 col-8 form-floating">
                        <input name="telephone" type="number" class="form-control" />
                        <label class="mx-2">Telephone:</label>
                    </div>
                </div>

            </div>
            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-dark px-3 montserrat-light " type="submit" name="submit" value="True">
                    Confirm
                </button>
            </div>
        </form>

    </section>

    <div id="footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
