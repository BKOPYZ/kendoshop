<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="../../static/assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>

<body class="d-flex flex-column">
    <div id="header"></div>

    <section class="mb-5 pb-5">
        <div class="container-fluid text-center mb-5 pb-5">
            <div class="col-12 my-5">
                <h1 class="montserrat-bold">Login</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5 col-8 form-floating">
                    <input name="firstname" type="firstName" class="form-control" />
                    <label class="mx-2">ID / Email</label>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5 col-8 form-floating mt-4">
                    <input name="lastname" type="lastName" class="form-control" />
                    <label class="mx-2">Password</label>
                </div>
            </div>
            <div class="row d-flex justify-content-center">

                <div class="mx-auto mt-4">
                    <button class="btn btn-dark px-3 montserrat-light " type="submit" name="submit" value="True">
                        Login
                    </button>
                </div>
            </div>
        </div>

    </section>

    <div id="footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
