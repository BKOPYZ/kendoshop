<section class="col-10 container-fluid mx-0 px-0 montserrat-bold secondary-color">
    <a href="javascript:history.go(-1)" class="btn mt-5 ms-5">
        <img src="{% static 'assets/imgs/arrow.png' %}" alt="arrow" style="width: 60px" />
    </a>
    <div class="secondary-color row mx-0 px-0" style="color: white;">
        <h2 class="montserrat-bold mb-5" style="color: white;"> ADD PROMOTION CODE</h2>
    </div>
    <div class="secondary-color px-5 px-0 d-flex" style="color: white;">
        <h3>CODE</h3>
        <input class="form-control w-25 ms-5" type="text" placeholder="Default input">
    </div>
    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3" style="color: white;">
        <h3>PRODUCT TYPE</h3>
        <!--Select product type-->
        <select class="form-select ms-3 w-25">
            <option selected>ALL PRODUCT</option>
            <option value="1">32</option>
            <option value="2">33</option>
            <option value="3">34</option>
        </select>
    </div>
    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3" style="color: white;">
        <div>
            <h3>PRODUCT NAME</h3>
            Remark : Available after
            choosing product category
        </div>
        <!--Select product name-->
        <select class="form-select ms-3 w-25">
            <option selected>Product Name</option>
            <option value="1">32</option>
            <option value="2">33</option>
            <option value="3">34</option>
        </select>

    </div>
    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3" style="color: white;">
        <h3>DISCOUNT DETAIL</h3>
        <!--Select Discount-->
        <select class="form-select ms-3 w-25">
            <option selected>Product Name</option>
            <option value="1">32</option>
            <option value="2">33</option>
            <option value="3">34</option>
        </select>
    </div>
    <div class="secondary-color px-5 mx-0 px-0 d-flex py-3 gap-3" style="color: white;">
        <h3>EXPIRING DATE</h3>
        <!--Select EXP DATE-->

        <!-- Form Select for Day -->
        <select id="daySelector" class="form-select w-auto ms-3">
            <option value="" selected>Select Day</option>
        </select>

        <!-- Form Select for Month -->
        <select id="monthSelector" class="form-select w-auto ms-3">
            <option value="" selected>Select Month</option>
        </select>

        <!-- Form Select for Year -->
        <select id="yearSelector" class="form-select w-auto ms-3">
            <option value="" selected>Select Year</option>
        </select>

        <script>
            // Populate Day Selector (1-31)
            function populateDays() {
                const daySelector = document.getElementById('daySelector');
                for (let day = 1; day <= 31; day++) {
                    const option = document.createElement('option');
                    option.value = day;
                    option.textContent = day;
                    daySelector.appendChild(option);
                }
            }

            // Populate Month Selector (January - December)
            function populateMonths() {
                const monthSelector = document.getElementById('monthSelector');
                const months = [
                    'January', 'February', 'March', 'April', 'May',
                    'June', 'July', 'August', 'September', 'October',
                    'November', 'December'
                ];
                months.forEach((month, index) => {
                    const option = document.createElement('option');
                    option.value = index + 1; // Month as a number (1-12)
                    option.textContent = month;
                    monthSelector.appendChild(option);
                });
            }

            // Populate Year Selector (2000 - 2030)
            function populateYears(startYear, endYear) {
                const yearSelector = document.getElementById('yearSelector');
                for (let year = startYear; year <= endYear; year++) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelector.appendChild(option);
                }
            }

            // Initialize Selectors
            populateDays();
            populateMonths();
            populateYears(2000, 2030);
        </script>
    </div>

    <div class="secondary-color row mx-0 px-0 justify-content-center py-5">
        <button class="btn btn-light w-25 px-3 montserrat-light" type="submit" name="submit" value="True">
            Confirm
        </button>
    </div>


</section>
