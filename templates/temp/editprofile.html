<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="../../static/assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

</head>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>

<body class="d-flex flex-column">
    <div id="header"></div>

    <section>
        <form action="">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12 mt-5">
                        <h1 class="montserrat-bold">Edit Profile</h1>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="mb-1 d-flex justify-content-center">
                        <img id="selectedImage" src="../../static/assets/imgs/human.png" alt="example placeholder"
                            style="width: 100px; height: 100px; border-radius: 100%" />
                    </div>
                    <button disabled name="btn" id="camera">
                        <label class="form-label text-white m-1" for="customFile1"><img
                                src="../../static/assets/imgs/camera.svg" alt="camera" /></label>
                        <input name="user_profile" type="file" class="form-control d-none" id="customFile1"
                            onchange="displaySelectedImage(event, 'selectedImage')" />
                        <script src="../../static/assets/js/display.js"></script>
                    </button>
                </div>

                <div class="row d-flex justify-content-center mt-3">
                    <div class="col-lg-5 col-8 form-floating">
                        <input name="firstname" type="text" class="form-control" value="hello" />
                        <label class="mx-2 ">First name <span style="color: red">*</span></label>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-5 col-8 form-floating mt-4">
                        <input name="lastname" type="text" class="form-control" value="hello" />
                        <label class="mx-2">Last name <span style="color: red">*</span></label>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-5 col-8 form-floating mt-4">
                        <input name="email" type="email" class="form-control" value="hello" />
                        <label class="mx-2">Email<span style="color: red">*</span></label>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-dark px-3 montserrat-light " type="submit" name="submit" value="True">
                        Confirm
                    </button>
                </div>
            </div>
        </form>
    </section>
    <div id="footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
