<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="../../static/assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
<script>
    $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    });
</script>

<body class="d-flex flex-column">
    <div id="header"></div>

    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col-12 my-5">
                    <h1 class="montserrat-bold">Cart</h1>
                </div>
            </div>
            <div class="row">
                <div class="container col-lg-7 col-12 " id="order">
                    <div class="row border-bottom">
                        <label class="col-6">Product</label>
                        <label class="col-2">Price</label>
                        <label class="col-1">Quantity</label>
                        <label class="col-2">Total</label>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6"><img src="../../static/assets/imgs/squareImage/5.png" alt="hakama"
                                class="img-fluid w-25"> Hakama </div>
                        <label class="col-2 pt-4">18,000 Baht </label>
                        <label class="col-1 pt-4">x1</label>
                        <label class="col-2 pt-4">18,000 Baht</label>
                        <button class="col-1 my-4  btn btn-secondary">X</button>
                    </div>
                </div>
                <div class="col-lg-5 col-12  d-flex justify-content-center mt-5">
                    <div class="card  text-dark" style="background-color: #C4C4C4;">
                        <div class="card-header px-5 montserrat-bold">Order Summary</div>
                        <div class="card-body container pb-0 ">
                            <div class="row">
                                <p class="col-6">Subtotal: </p>
                                <p class="col-6">21,230 Baht </p>
                            </div>
                            <div class="row">
                                <p class="col-6">Shipping: </p>
                                <p class="col-6">100 Baht </p>
                            </div>
                            <div class="row">
                                <p class="col-6">Coupon: </p>
                                <div class="col-6">
                                    <input class="form-control" name="coupon">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <p class="col-8">Estimate Arrival Time : </p>
                                <p class="col-4">2-3 days </p>
                            </div>
                            <div class="row bg-dark text-light rounded pt-3 ">
                                <p class="col-6">Total </p>
                                <p class="col-6">21,230 Baht</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3">

                <div class="mx-auto mt-4">
                    <button class="btn btn-dark w-25 px-3 montserrat-light " type="submit" name="submit" value="True">
                        Make an order
                    </button>
                </div>
                <div class="mx-auto mt-4">
                    <button class="btn btn-secondary w-25 px-3 montserrat-light " type="submit" name="submit"
                        value="True">
                        Continue shopping
                    </button>
                </div>
            </div>
        </div>

    </section>

    <div id="footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
